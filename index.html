<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЛР №2 — WebGL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-badge"><span class="dot"></span>Комп'ютерна графіка</div>
    <h1>Лабораторна робота №2</h1>
    <p>Робота з пристроями введення та взаємодія з користувачем</p>
  </header>

  <main class="app-wrap">
    <div class="card">
      <div class="card-header">
        <div class="card-number">✦</div>
        <h2>Інтерактивний WebGL-редактор</h2>
      </div>
      <div class="card-body">
        <div class="toolbar">
          <div class="toolbar-group">
            <span class="toolbar-label">Режим</span>
            <button id="btn-point" class="btn active">Точка</button> 
            <button id="btn-triangle" class="btn">Трикутник</button>
            <button id="btn-circle" class="btn">Коло</button>
          </div>
          <div class="toolbar-group">
            <span class="toolbar-label">Колір</span>
            <div class="color-swatches">
                <div class="swatch active" data-color="#f4c2c2" style="background:#f4c2c2;" title="Рожевий"></div>
                <div class="swatch" data-color="#ffccaa" style="background:#ffccaa;" title="Персиковий"></div>
                <div class="swatch" data-color="#b8e6c8" style="background:#b8e6c8;" title="М'ятний"></div>
                <div class="swatch" data-color="#b0d4f4" style="background:#b0d4f4;" title="Блакитний"></div>
                <div class="swatch" data-color="#d4b0f4" style="background:#d4b0f4;" title="Лавандовий"></div>
                <div class="swatch" data-color="#fff9b0" style="background:#fff9b0;" title="Лимонний"></div>
                <div class="swatch" data-color="#ffffff" style="background:#ffffff; border: 1px solid #ddd;" title="Білий"></div>
            </div>
          <div class="toolbar-group">
            <button id="btn-clear" class="btn btn-clear">Очистити</button>
          </div>
        </div>
        <canvas id="main-canvas" width="912" height="480"></canvas>
        <p class="hint" id="hint-text">Клікай на канвасі щоб ставити точки</p>
      </div>
      <div class="status-bar">
        <span class="status-mode">режим: <span id="status-mode">point</span></span>
        <span id="status-counts">0 точок · 0 трикутн. · 0 кіл</span>
      </div>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
